<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>
  <body>
    <header>
      <nav>
          <a href="index.html#homepage">Homepage</a>
          <a href="index.html#carousel">Carousel</a>    
      </nav>
    </header>
    <section class="hero" id="#homepage">
      <div class="ratings">
        <span class="rating"
          ><i class="ph-fill ph-star"></i> 4.8 rating on
          <img
            src="https://logowik.com/content/uploads/images/capterra9932.jpg"
            width="32px"
            height="32px"
          />
        </span>

        <span class="rating"
          ><i class="ph-fill ph-star"></i> 4.8 rating on
          <i class="ph-fill ph-google-logo"></i>
        </span>

        <span class="rating"
          ><i class="ph-fill ph-star"></i> 350+ reviews on
          <img
            src="https://cdn.iconscout.com/icon/free/png-512/free-xero-logo-icon-download-in-svg-png-gif-file-formats--company-brand-world-logos-vol-12-pack-icons-283320.png?f=webp&w=512"
            width="32px"
            height="32px"
          />
        </span>

        <span class="rating"
          ><i class="ph-fill ph-star"></i> 550+ reviews on
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Intuit_QuickBooks_logo.svg/768px-Intuit_QuickBooks_logo.svg.png?20240123223906"
            width="120px"
            height="32px"
          />
        </span>
      </div>
      <h1 class="headline">
        Create reports, forecasts, dashboards & consolidations
      </h1>
      <h3 class="desc">Now with AI-insights</h3>
      <button class="cta-btn">
        Start 14-day free trial<i class="ph ph-caret-right"></i>
      </button>
      <span
        ><i class="ph ph-film-slate"></i
        ><a href="#" class="link">See what we do</a></span
      >

      <div class="card expenses"></div>
    </section>

    <section class="carousel" id="carousel">
      <div class="shop-card-1">
        <p class="absolute-new">NEW</p>
        <div class="carousel-card card-1">
          <img
            class="card-image card-image-1"
            id="image-1"
            src="https://www.oribe.com/cdn/shop/files/402577-0.jpg?v=1739393510&width=2048"
            width="500px"
            height="500px"
          />
        </div>
        <button class="btn hidden absolute-btn" id="btn-1">ADD TO BAG +</button>

</div>
        <div class="shop-card-2">
        <p class="absolute-new">NEW</p>
        <div class="carousel-card card-1">
          <img
            class="card-image card-image-2"
            id="image-2"
            src="https://www.oribe.com/cdn/shop/files/402579-0.jpg?v=1739398541&width=2048"
            width="500px"
            height="500px"
          />
        </div>
        <button class="btn hidden absolute-btn" id="btn-2">ADD TO BAG +</button>
      </div>
    </section>
    </body>
    <script>
      document
        .querySelector(".card-image-1")
        .addEventListener("mouseover", function (e) {
          console.log(e.target);
          e.target.src = `https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSDv4RYALy2UwqbE4YMZCB6qiT2XKO8dOF3DPh-rCQ2Gs_Ik5LL`;

          document.querySelector("#btn-1").classList.toggle("hidden");
        });

      document
        .querySelector(".card-image-1")
        .addEventListener("mouseleave", function (e) {
          console.log(e.target);
          e.target.src = `https://www.oribe.com/cdn/shop/files/402577-0.jpg?v=1739393510&width=2048`;
          document.querySelector("#btn-1").classList.toggle("hidden");
        });

         document
        .querySelector(".card-image-2")
        .addEventListener("mouseover", function (e) {
          console.log(e.target);
          e.target.src = `https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRtD2wgDRkPBp8yHvL8a1p-MSTpi_NtDCdm8y8aFd_fZngO_rmo`;
          
          document.querySelector("#btn-2").classList.toggle("hidden");
        });
        
        document
        .querySelector(".card-image-2")
        .addEventListener("mouseleave", function (e) {
            console.log(e.target);
            e.target.src = `https://www.oribe.com/cdn/shop/files/402579-0.jpg?v=1739398541&width=2048`;
          document.querySelector("#btn-2").classList.toggle("hidden");
        });
      
    </script>
  </body>
</html>
